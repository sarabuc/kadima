<div class="black-text">
    <p class="h3 purple-text">
        הוספת קשיים מקובץ אקסל
    </p>


    <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="בחר קובץ" accept=".xlsx">
    <button type="button" class="btn purple" (click)="Upload()">טען נתונים</button>


    <div class="container pt-5 ">
        <table class="table table-striped table-bordered table-hover">
            <tr class="nice-text">
                <th></th>
                <th> קוד</th>
                <th>תיאור </th>
                <th>קוד אבא </th>

            </tr>
            <tr class="black-text" *ngFor="let d of DfromExel; let i = index">
                <td>{{i+1}}</td>
                <td>{{d.Dcode}}</td>
                <td>{{d.describtion}}</td>
                <td>{{d.Dfather}}</td>

            </tr>
        </table>
    </div>

    <button type="button" class="btn purple" (click)="addDiffiFromExel()">שמור</button>


</div>
