<div class="dark-card  card" style="text-align: right">
    <h3 class="yellow-text">מיפוי התבצע בתאריך <strong>{{mipuyDate | date: 'MM/dd/yyyy'}}</strong></h3>
    <!-- <strong>{{mipuyDate | date: 'dd/MM/yyyy'}}</strong> -->
    <div class="list-group px-1 py-1 mb-3">
        <div class="" *ngFor="let dif of db.treatmentCategories">
            <div class="row  list-group-item purple-text" *ngIf="mipuyData[dif.code]">

                <div class="col-md-3 col-sm-12"> <strong>  {{dif.code}} - </strong></div>
                <div class="col-md-9 col-sm-12">
                    <div *ngIf="mipuyData[dif.code]!=dif.code && status != 'plan'">
                        <div *ngFor="let D of mipuyData[dif.code]">
                            <i class="fa fa-check ml-3"></i> {{D}}
                        </div>
                    </div>


                    <div class="d-flex w-100 justify-content-end" *ngIf="true">
                        <i class="fa fa-pencil ml-1  fa-lg link" *ngIf="mipuyData[dif.code]==dif.code && status != 'plan'" (click)="currectArea = 'area*' + dif.code; addMipuyDetails.show()"></i>
                    <mat-button-toggle-group [value]="mipuyDecideForPlan[dif.code]" #group="matButtonToggleGroup" (change)="onChoosed(group.value, dif.code, picker, basicModal)" class="yellow lighten-2" *ngIf="status == 'plan'">
                     <mat-button-toggle value="yes">
                            התחל טיפול
                        </mat-button-toggle>
                    
                        <mat-button-toggle value="no">
                           אין צורך
                        </mat-button-toggle>
                        <mat-button-toggle value="later">
                          טיפול בהמשך
                        </mat-button-toggle>
                    
                    </mat-button-toggle-group>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>



<div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">בחר תאריך לתזכורת</h4>
      </div>
      <div class="modal-body">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="בחר תאריך לתזכורת"  [(ngModel)]="remainDate" name="remainDate">
            <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="btn purple waves-light" mdbWavesEffect (click)="basicModal.hide();saveDateToRemainPlan()">שמור!</button>
      </div>
    </div>
  </div>
</div> 



<div mdbModal #addMipuyDetails="mdb-modal" [class]="mipuyModeClass" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="overflow: auto" *ngIf="status =='show'">
    <div class="modal-dialog modal-fluid" role="document">
        <div class="modal-dialog cascading-modal" role="document">

            <div class="modal-content">


                <div class="modal-header purple white-text">
                    <h4 class="title">
                        <i class="fa fa-pencil mr-1 ml-1"></i> עדכן קשיים</h4>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="addMipuyDetails.hide();">
            <span aria-hidden="true">×</span>
          </button>
                </div>

                <div class="modal-body mb-0">

                    <app-show-difficulties (finishedMipuy)="closeModal($event)" #showDif [status]="currectArea" [Pid]="Pid" [dateForMipuyByArea]="mipuyDate"></app-show-difficulties>

                </div>
            </div>

        </div>
    </div>

</div>
