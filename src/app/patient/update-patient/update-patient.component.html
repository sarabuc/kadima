<div class="card white-text mt-1 mr-3 ml-3 px-4 py-3 dark-card" style="">
    <form>
        <div class="row d-flex justify-content-around">
            <div class="col-12 mt-3 mb-3">
                <h2 class="nice-text">עדכון פרטי תלמיד </h2>
            </div>

            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.id" placeholder="מספר זהות" [(ngModel)]="pat.id" readonly>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.firstName" placeholder="שם פרטי" [(ngModel)]="pat.firstName" required>
                    <mat-error *ngIf="!pat.firstName">חובה להכניס שם פרטי</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.lastName" placeholder="שם משפחה" [(ngModel)]="pat.lastName" required>
                    <mat-error *ngIf="!pat.lastName">חובה להכניס שם משפחה</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.fathersName" placeholder="שם האב" [(ngModel)]="pat.fathersName">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.fathersPhone" placeholder=" טלפון האב " [(ngModel)]="pat.fathersPhone">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.mothrsPhone" placeholder="  טלפון האם" [(ngModel)]="pat.mothersPhone">
                </mat-form-field>
            </div>

            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">

                    <input type="text" class="form-item form-item-date " matInput [matDatepicker]="birthdate" placeholder="תאריך לידה" name="pat.birthDate" [(ngModel)]="pat.birthDate">
                    <mat-datepicker-toggle matSuffix [for]="birthdate"></mat-datepicker-toggle>
                    <mat-datepicker #birthdate></mat-datepicker>

                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.grade" placeholder=" כתה " [(ngModel)]="pat.grade">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">

                    <mat-select class="form-item form-item-select white-text" name="pat.kupatCholim" placeholder="קופת חולים" [(ngModel)]="pat.kupatCholim">
                        <mat-option value="{{k}}" *ngFor="let k of sd.kupotCholim">{{k}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12 mb-1 ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="pat.comment" placeholder="הערות " [(ngModel)]="pat.comment">
                </mat-form-field>
            </div>
        </div>


        <div class="row d-flex mt-5 mb-4 justify-content-around ">
            <!-- <div class="col-md-3 col-sm-6 col-xs-6 col-lg-2 mb-2">
                <button class="my-button my-btn-lg w-100" (click)="showMoreOptions=! showMoreOptions; updateTPid() ">פרטים נוספים<i class="fa fa-chevron-down mr-1 "></i></button>
            </div>-->
            <div class="col-md-3 col-sm-4 col-xs-6 col-lg-2 mr-auto mb-2">
                <button class="my-button my-btn-lg w-100" (click)="cleanForm()">אפס שדות
          <i class="fa fa-times mr-1 "></i>
        </button>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 col-lg-2 mb-2">
                <button class=" my-button my-btn-lg w-100" (click)="updatePatient() " [disabled]="!pat.id||!pat.firstName||!pat.lastName">עדכן
          <i class="fa fa-save mr-1 " ></i>
        </button>
            </div>

        </div>

        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header class="my-primary my-button text-center btn-lg btn btn-secondary mb-1 waves-light" mdbRippleRadius>

                    <mat-panel-title>
                        מערכת שעות
                    </mat-panel-title>
                    <mat-panel-description>
                        עדכן מערכת שעות פנויות לתלמיד
                    </mat-panel-description>
                </mat-expansion-panel-header>


                <app-free-time [id]="Pid" [status]="'updateP'" [patient]="pat"></app-free-time>

            </mat-expansion-panel>
        </mat-accordion>



        <div class="row d-flex justify-content-around ">
            <div class="col-md-6 col-sm-12 mb-2 justify-content-center " *ngIf="showMoreOptions ">
                <button class="w-100 my-primary my-button my-btn-lg" (click)="model.show()">עדכן התמחות </button>
            </div>
            <div class="col-md-6 col-sm-12 mb-2 justify-content-center " *ngIf="showMoreOptions ">
                <button class="w-100 my-primary my-button my-btn-lg" (click)="freeTimeTable.show() ">עדכן מערכת שעות</button>
            </div>
        </div>


    </form>
</div>
