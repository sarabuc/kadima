<div class="pb-4 my-4 card dark-card pt-3 mx-2">


    <h3 class="white-text">בחר תלמיד כדי לראות פרטים </h3>
    <div class="row  px-5 d-flex justify-content-around  py-2 grey lighten-3 my-2">
        <i class="fa fa-search fa-2x purple-text mr-1 align-self-center"></i>
        <input type="text" class="form-item white-text align-self-center mr-2 ml-2 my-2" placeholder="לפי שם פרטי " name="fname" [(ngModel)]="fname">
        <input type="text" class="form-item white-text align-self-center mr-2 ml-2 my-2" placeholder="לפי שם משפחה " name="lname" [(ngModel)]="lname">
        <input type="text" class="form-item white-text align-self-center mr-2 ml-2 my-2" placeholder="לפי  כתה " name="grade" [(ngModel)]="grade">
    </div>




    <div class="list-group mt-3 pt-2 ">
        {{db.allPatientList.length}} תלמידים
        <div *ngFor="let p of  db.allPatientList">
            <a *ngIf="isFnPrefix(p.firstName)&&isLnPrefix(p.lastName)&&isGradePrefix(p.grade)" class="list-group-item link-botton " style="text-align:right" (click)="checkAndRoute(p.id)" [routerLink]="['/Pcard', p.id]">
                <i class="fa fa-user mx-5"></i>{{p.firstName}} {{p.lastName}}</a>
        </div>
    </div>
</div>
