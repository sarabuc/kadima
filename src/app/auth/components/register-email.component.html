<div class="container">
  <h1 class="title">Mit E-Mail registrier√§</h1>
  <form  (ngSubmit)="onSubmit(registerForm)" #registerForm='ngForm'>
    <div *ngIf="error" class="message is-danger">
      <div class="message-body">
        {{ error }}
      </div>
    </div>
    <div class="field">
      <label class="label">Vorname</label>
      <p class="control has-icons-left">
        <input type="text" placeholder="Rainer"  [(ngModel)]="firstname" name="firstname" class="input">
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Nachname</label>
      <p class="control has-icons-left has-icons-right">
        <input type="text" placeholder="Zufall"  [(ngModel)]="lastname" name="lastname" class="input">
        <span class="icon is-small is-left">
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Email*</label>
      <p class="control has-icons-left has-icons-right">
        <input type="email" placeholder="rainer.zufall@mail.com"  [(ngModel)]="email" name="email" class="input" required>
        <span class="icon is-small is-left">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Passwort*</label>
      <p class="control has-icons-left has-icons-right">
        <input type="password" name="password" class="input" [class.is-danger]="!passwordInput.valid && passwordInput.dirty" minlength="6" [(ngModel)]="password" #passwordInput="ngModel" required >
        <span class="icon is-small is-left">
         <i class="fa fa-key" aria-hidden="true"></i>
        </span>
      </p>
      <p *ngIf="!passwordInput.valid && !passwordInput.pristine" class="help is-danger">S Passwort mues mindestend 6 Zeiche lang sii.</p>
    </div>

    <button type="submit" [disabled]="!registerForm.valid" class="button is-primary">Account erstelle</button>
  </form>
</div>
