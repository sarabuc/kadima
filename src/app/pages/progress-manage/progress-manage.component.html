<div class="container-fluid dark-card card mx-2 my-2 px-4 py-2 w-100 py-4">

    <div class="row">
        <div class="col-12 mt-3 mb-3">
            <h2 class="nice-text"> התקדמות תלמיד </h2>
        </div>
    </div>
        <div class=" mb-3 card  pb-5 " *ngIf="true">

            <h5 class="purple-text">מבחנים</h5>
            <hr class="purple-text">
            <div class="row col-md-12 ">

                <div *ngFor="let area of allGrades; let i=index" class="col-md-5 mx-1 col-sm-12">
                    <p-chart type="line" [data]="area" [options]="optionsForGrades[i]"></p-chart>
                </div>
            </div>
        </div>

            <h5 class="purple-text">מיפויים</h5>
             <div *ngFor="let mipuy of allMipuy; let i=index" class="col-md-6 col-sm-12">
                <p-chart type="line" [data]="mipuy" [options]="optionsForMipuy[i]"></p-chart>
            </div>
        </div>-->
        <div class=" pb-5 mb-3 card" *ngIf="true ">
            <h5 class="purple-text">טיפולים</h5>
            <h6 class="purple-text">יחידניים</h6>
            <hr class="purple-text">
            <div class="row col-md-12" *ngIf="true ">

                <div *ngFor="let treat of treatInfo; let i=index" class="col-md-5 mx-1 col-sm-12">
                    <p-chart type="line" [data]="treat" [options]="optionsForTreatInfo[i]"></p-chart>
                </div>
            </div>
            <h6 class="purple-text">קבוצתיים</h6>
            <hr class="purple-text">
            <div class="row col-md-12" *ngIf="true ">

                <div *ngFor="let treat of groupInfo; let i=index" class="col-md-5 mx-1 col-sm-12">
                    <p-chart type="line" [data]="treat" [options]="optionsForGroupInfo[i]"></p-chart>
                </div>
            </div>
        </div>
</div>
