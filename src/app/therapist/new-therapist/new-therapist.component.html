<div class="card white-text mt-1 mr-3 ml-3 px-4 py-3 dark-card" style="">
    <form>
        <!--<div class="row d-flex justify-content-end">
            <button class=" my-button my-btn-lg" [routerLink]="'/addTherapistFromExel'">הוסף מטפלים מקובץ
                <i class="fa fa-file mr-2"></i>
            </button>
        </div>-->
        <div class="row d-flex justify-content-around">
            <div class="col-12 mt-3 mb-3">
                <h2 class="nice-text">הוספת מטפל חדש</h2>
            </div>

            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="Tid" placeholder="מספר זהות" [(ngModel)]="Tid" required>
                    <mat-error *ngIf="!Tid"> חובה להכניס מספר זהות</mat-error>
                </mat-form-field>
                <mat-error *ngIf="db.isTherapistExist(Tid)">מטפל עם מ.ז {{Tid}} כבר מופיע במערכת</mat-error>
            </div>

            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="firstName" placeholder="שם פרטי" [(ngModel)]="firstName" required>
                    <mat-error *ngIf="!firstName">חובה להכניס שם פרטי</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="lastName" placeholder="שם משפחה" [(ngModel)]="lastName" required>
                    <mat-error *ngIf="!lastName">חובה להכניס שם משפחה</mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="phone1" placeholder="מספר טלפון" [(ngModel)]="phone1">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="phone2" placeholder="עוד מספר" [(ngModel)]="phone2">
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="address" placeholder=" כתובת" [(ngModel)]="address">
                </mat-form-field>
            </div>

            <div class="col-md-3 col-sm-12  ml-2 form-group text-right">
                <mat-form-field class=" w-100">
                    <input matInput class="form-item" type="text" name="mail" placeholder="מייל " [(ngModel)]="mail">
                </mat-form-field>
            </div>
        </div>
        <!--
        <div class="w-100 red justify-content-center whiter-text white-border card" *ngIf="isTherapistExist()">
            <strong>
        מטפל עם מספר זהות {{Tid}} כבר מופיע במערכת
             </strong>
        </div>-->

        <div class="row d-flex mt-5 mb-4 justify-content-around ">
            <!-- <div class="col-md-3 col-sm-6 col-xs-6 col-lg-2 mb-2">
                <button class="my-button my-btn-lg w-100" (click)="showMoreOptions=! showMoreOptions; updateTPid() ">פרטים נוספים<i class="fa fa-chevron-down mr-1 "></i></button>
            </div>-->


            <div class="col-md-3 col-sm-4 col-xs-6 col-lg-2 mr-auto mb-2">
                <button class="my-primary my-button my-btn-lg w-100" (click)="cleanForm()">אפס שדות
                    <i class="fa fa-times mr-1 "></i>
                </button>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 col-lg-2 mb-2">
                <button class="my-primary my-button my-btn-lg w-100" (click)="saveNewTherapist() " [disabled]="(!Tid)||(!firstName)||(!lastName)||db.isTherapistExist(Tid)">שמור
                    <i class="fa fa-save mr-1 "></i>
                </button>
            </div>


        </div>




        <div class="row d-flex justify-content-around ">
            <div class="col-md-6 col-sm-12 mb-2 justify-content-center " *ngIf="showMoreOptions ">
                <button class="w-100 my-primary my-button my-btn-lg" (click)="model.show()">עדכן התמחות </button>
            </div>
            <div class="col-md-6 col-sm-12 mb-2 justify-content-center " *ngIf="showMoreOptions ">
                <button class="w-100 my-primary my-button my-btn-lg" (click)="freeTimeTable.show() ">עדכן מערכת שעות</button>
            </div>
        </div>


    </form>
</div>
